<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Knowledge Assistant - Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3748;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .header p {
            color: #718096;
            margin: 0;
            font-size: 16px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input:invalid {
            border-color: #e53e3e;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .preset-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .preset-section h3 {
            margin: 0 0 15px 0;
            color: #2d3748;
            font-size: 16px;
        }
        
        .preset-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .test-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>üß™ Chatbot Test Page</h1>
            <p>Configure parameters and launch the Database Knowledge Assistant</p>
        </div>
        
        <div class="preset-section">
            <h3>Quick Presets</h3>
            <div class="preset-buttons">
                <button class="preset-btn" onclick="loadPreset('epic')">EPIC Healthcare</button>
                <button class="preset-btn" onclick="loadPreset('demo')">Demo Company</button>
                <button class="preset-btn" onclick="loadPreset('test')">Test Environment</button>
            </div>
        </div>
        
        <form id="testForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="application">Application *</label>
                    <select id="application" name="Application" required>
                        <option value="">Select Application</option>
                        <option value="epic">EPIC</option>
                        <option value="cerner">Cerner</option>
                        <option value="allscripts">Allscripts</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="industry">Industry *</label>
                    <select id="industry" name="Industry" required>
                        <option value="">Select Industry</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Technology">Technology</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Retail">Retail</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="databaseHost">Database Host *</label>
                    <input type="text" id="databaseHost" name="DatabaseHost" required 
                           placeholder="db.example.com">
                </div>
                
                <div class="form-group">
                    <label for="databaseSchema">Database Schema *</label>
                    <input type="text" id="databaseSchema" name="DatabaseSchema" required 
                           placeholder="production_schema">
                </div>
                
                <div class="form-group">
                    <label for="company">Company Code *</label>
                    <input type="text" id="company" name="Company" required 
                           placeholder="COMP001">
                </div>
                
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="CompanyName" required 
                           placeholder="Example Corporation">
                </div>
                
                <div class="form-group">
                    <label for="loginId">Login ID *</label>
                    <input type="text" id="loginId" name="LoginId" required 
                           placeholder="john.doe">
                </div>
                
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="FirstName" required 
                           placeholder="John">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="LastName" required 
                           placeholder="Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="Email" required 
                           placeholder="john.doe@example.com">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                    üóëÔ∏è Clear Form
                </button>
                <button type="submit" class="btn btn-primary">
                    üöÄ Launch Chatbot
                </button>
            </div>
        </form>
    </div>
    
    <script>
        const presets = {
            epic: {
                Application: 'epic',
                Industry: 'Healthcare',
                DatabaseHost: 'epic-db.healthcare.com',
                DatabaseSchema: 'epic_production',
                Company: 'EPIC001',
                CompanyName: 'Epic Healthcare System',
                LoginId: 'epic.user',
                FirstName: 'Epic',
                LastName: 'User',
                Email: 'epic.user@healthcare.com'
            },
            demo: {
                Application: 'custom',
                Industry: 'Technology',
                DatabaseHost: 'demo-db.example.com',
                DatabaseSchema: 'demo_schema',
                Company: 'DEMO001',
                CompanyName: 'Demo Corporation',
                LoginId: 'demo.user',
                FirstName: 'Demo',
                LastName: 'User',
                Email: 'demo@example.com'
            },
            test: {
                Application: 'epic',
                Industry: 'Technology',
                DatabaseHost: 'test-db.example.com',
                DatabaseSchema: 'test_schema',
                Company: 'TEST001',
                CompanyName: 'Test Company',
                LoginId: 'testuser',
                FirstName: 'Test',
                LastName: 'User',
                Email: 'test@example.com'
            }
        };
        
        function loadPreset(presetName) {
            const preset = presets[presetName];
            if (!preset) return;
            
            Object.keys(preset).forEach(key => {
                const element = document.querySelector(`[name="${key}"]`);
                if (element) {
                    element.value = preset[key];
                }
            });
        }
        
        function clearForm() {
            document.getElementById('testForm').reset();
        }
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    params.append(key, value.trim());
                }
            }
            
            const url = `${window.location.origin}/?${params.toString()}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
